version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci
            - npm i --save jscharting-vue
            - npm i --save jquery@1.9.1 - 3
            - npm i --save @react-native-community/netinfo@^5.5.0
            - npm i --save @vue/compiler-sfc@^3.0.0-beta.14
            - npm i --save react-native@>=0.56
            - npm i --save fibers@>= 3.1.0
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
    appRoot: frontend
